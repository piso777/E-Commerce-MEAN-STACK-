<div class="px-8 sm:px-16 mt-10">
  <div class="flex flex-col items-center">
    <h1
      class="text-3xl sm:text-4xl font-semibold mb-6 text-gray-800"
      [ngSwitch]="isEdit"
    >
      <span *ngSwitchCase="true">Update Category</span>
      <span *ngSwitchDefault>Add New Category</span>
    </h1>

    <form class="shadow-lg w-full sm:w-96 p-6 bg-white rounded-lg">
      <div class="flex flex-wrap gap-4">
        <div class="w-full">
          <mat-form-field class="w-full">
            <mat-label class="text-gray-600">Category Name</mat-label>
            <input
              matInput
              type="text"
              [(ngModel)]="name"
              name="name"
              class="p-3 border border-gray-300 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Enter category name"
            />
          </mat-form-field>
        </div>

        <div class="w-full flex justify-center mt-6">
          <div [ngSwitch]="isEdit">
            <button
              mat-raised-button
              color="primary"
              (click)="add()"
              [disabled]="!name"
              *ngSwitchDefault
              class="px-6 py-2 rounded-md text-white bg-blue-600 hover:bg-blue-700 transition duration-200"
            >
              Add
            </button>
            <button
              *ngSwitchCase="true"
              mat-raised-button
              color="primary"
              (click)="update()"
              class="px-6 py-2 rounded-md text-white bg-green-600 hover:bg-green-700 transition duration-200"
            >
              Update
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
