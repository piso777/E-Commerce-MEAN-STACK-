<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div
    class="w-full max-w-md bg-white rounded-lg shadow-lg p-8 border-t-4 border-indigo-500"
  >
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">
      Create an Account
    </h2>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <div class="mb-5">
        <mat-form-field class="w-full">
          <mat-label class="text-lg">Full Name</mat-label>
          <input
            matInput
            type="text"
            id="name"
            placeholder="Enter your full name"
            formControlName="name"
            class="p-3 rounded-lg shadow-sm border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
          <mat-error
            *ngIf="
              registerForm.get('name')?.invalid &&
              registerForm.get('name')?.touched
            "
            class="text-red-500 text-sm"
          >
            <span *ngIf="registerForm.get('name')?.hasError('required')"
              >Name is required</span
            >
            <span *ngIf="registerForm.get('name')?.hasError('minlength')"
              >Name must be at least 3 characters</span
            >
          </mat-error>
        </mat-form-field>
      </div>

      <div class="mb-5">
        <mat-form-field class="w-full">
          <mat-label class="text-lg">Email Address</mat-label>
          <input
            matInput
            type="email"
            id="email"
            placeholder="Enter your email"
            formControlName="email"
            class="p-3 rounded-lg shadow-sm border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
          <mat-error
            *ngIf="
              registerForm.get('email')?.invalid &&
              registerForm.get('email')?.touched
            "
            class="text-red-500 text-sm"
          >
            <span *ngIf="registerForm.get('email')?.hasError('required')"
              >Email is required</span
            >
            <span *ngIf="registerForm.get('email')?.hasError('email')"
              >Invalid email format</span
            >
          </mat-error>
        </mat-form-field>
      </div>

      <div class="mb-5">
        <mat-form-field class="w-full">
          <mat-label class="text-lg">Password</mat-label>
          <input
            matInput
            type="password"
            id="password"
            placeholder="Enter your password"
            formControlName="password"
            class="p-3 rounded-lg shadow-sm border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
          <mat-error
            *ngIf="
              registerForm.get('password')?.invalid &&
              registerForm.get('password')?.touched
            "
            class="text-red-500 text-sm"
          >
            <span *ngIf="registerForm.get('password')?.hasError('required')"
              >Password is required</span
            >
            <span *ngIf="registerForm.get('password')?.hasError('minlength')"
              >Password must be at least 6 characters</span
            >
          </mat-error>
        </mat-form-field>
      </div>

      <div class="mt-8">
        <button
          mat-raised-button
          color="primary"
          [disabled]="registerForm.invalid"
          class="w-full py-3 text-white font-semibold rounded-lg bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        >
          Register
        </button>
      </div>
    </form>
  </div>
</div>
