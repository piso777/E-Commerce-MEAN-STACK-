<div
  class="flex items-center justify-center min-h-screen bg-gradient-to-r from-gray-50 to-gray-100"
>
  <div
    class="w-full max-w-lg bg-white rounded-2xl shadow-xl p-8 min-h-[320px] border border-gray-200"
  >
    <h2 class="text-4xl font-extrabold text-center text-gray-800 mb-8">
      User Profile
    </h2>

    <div class="space-y-8">
      <div class="flex items-center justify-between border-b pb-3">
        <span class="text-lg font-medium text-gray-800">Name:</span>
        <p class="text-lg text-gray-600">{{ name }}</p>
      </div>
      <div class="flex items-center justify-between border-b pb-3">
        <span class="text-lg font-medium text-gray-800">Email:</span>
        <p class="text-lg text-gray-600">{{ email }}</p>
      </div>
    </div>
    <div class="mt-8 flex justify-center">
      <button
        class="bg-gradient-to-r from-blue-500 to-indigo-500 text-white px-8 py-3 rounded-full font-medium shadow-md hover:from-blue-600 hover:to-indigo-600 focus:outline-none focus:ring-4 focus:ring-indigo-300 transition-transform transform hover:scale-105"
      >
        Edit Profile
      </button>
    </div>
  </div>
</div>
